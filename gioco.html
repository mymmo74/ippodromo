<html>
    <head>
        <title>Console</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="gioco.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <input type="button" value="START" onclick="startRace()"/>
        <div id="div_ippodromo">
            <img class="horse" id="cavallo1" src="horse-black.png" alt="Black Star"/>
            <img class="horse" id="cavallo2" src="horse-blue.png" alt="Blue Moon"/>
            <img class="horse" id="cavallo3" src="horse-gold.png" alt="Golden Horse"/>
            <img class="horse" id="cavallo4" src="horse-green.png" alt="Green Vision"/>
            <img class="horse" id="cavallo5" src="horse-red.png" alt="Red Devil"/>
        </div>
        <div id="div_info"></div>
        <div id="result">
            <span>ORDINE ARRIVO</span><br/>
            1 - <span id="pos1"></span><br/>
            2 - <span id="pos2"></span><br/>
            3 - <span id="pos3"></span><br/>
            4 - <span id="pos4"></span><br/>
            5 - <span id="pos5"></span><br/>
        </div>
    </body>
    <script src="gioco.js" type="text/javascript"></script>
</html>
